<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-03-CSS-Variable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="heading">CSS Variables</h2>

    <div class="container">
        <label for="base">Color</label>
        <input type="color" name="base" value="#ffffff">
        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="20" value="0" data-sizing="px">

        <div class="image-container">
            <img src="images/wallpaperflare.com_wallpaper (13).jpg" alt="image">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
